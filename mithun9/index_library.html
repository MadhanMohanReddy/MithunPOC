<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8">


<style>
.node circle {
  cursor: pointer;
  stroke: #3182bd;
  stroke-width: 1.5px;
}

.node text {
  font: 10.5px sans-serif;
  font-weight: bolder;
  pointer-events: none;
  text-anchor: middle;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}
    
div.tooltip {	
    position: absolute;			
    text-align: left;			
    width: 350px;					
    height: 180px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

</style>
<head>
    <title>
    I2E Textual Evidence Viz
    </title>
</head>
<body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var firstTime = true;
    
var width = window.innerWidth,
    height = window.innerHeight,
    root;

var myUrl = window.location.href;
var myHash = window.location.hash
console.log(myHash);
if(myHash != "")
    {var myJSON = myHash.substring(1,myHash.length) + '.json';
    console.log("Detected:"+myJSON)} 
else 
    {myJSON = "paricalcitol.json"
    console.log("Undetected:"+myJSON)};
    
    
var force = d3.layout.force()
    .linkDistance(70)
    .charge(-220)
    .gravity(.1)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
    // Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);
    
var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

    
d3.json(myJSON, function(error, json) {
  if (error) throw error;

  root = json;
  update();
  update();
});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  closeAll(nodes);
      
  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();
    
   // Update links.
  link = link.data(links, function(d) { return d.target.id; });

  link.exit().remove();

  link.enter().insert("line", ".node")
      .attr("class", "link");

  // Update nodes.
  node = node.data(nodes, function(d) { return d.id; });

  node.exit().remove();

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .on("mouseover", mouseover)
      .on("mouseout",mouseout)
      .call(force.drag);

  nodeEnter.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; });

  nodeEnter.append("text")
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  node.select("circle")
      .style("fill", color);    
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function color(d) {
  return d._children ? (d.category === "disease" ? "yellow" : "lightgreen")// collapsed package
      : d.children ? "#c6dbef" // expanded package
      : "#fd8d3c"; // leaf node
}

// Toggle children on click.
function click(d) {
  if (d3.event.defaultPrevented) return; // ignore drag
  if (d.category=="study"){window.open(d.url,'_blank')};
    if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
    ;
  }
  update();
}
    
function mouseover(d) {
    if(d.category=="study"){
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div	.html("Evidence: "+ d.description + "<p>" + "Pubmed ID: " + d.name)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
    console.log('Mouseing over');
    }
}
    
function mouseout(d){
     div.transition()		
                .duration(500)		
                .style("opacity", 0);
    console.log('Mousing out');
}



function closeAll(nodes) {
    if(firstTime){
        nodes.forEach(function(d){
        if(d.category=="relation")
        {d._children = d.children;
         d.children = null};
        if(d.category=="disease")
        {d._children = d.children;
        d.children = null;
        firstTime = false}});
    }
}
    
// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}

</script>
